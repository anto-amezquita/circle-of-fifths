<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Circle of Fifths</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-6">Interactive Circle of Fifths</h1>
        <div id="circle-of-fifths" class="flex flex-wrap justify-center">
            <!-- Buttons for keys will be dynamically inserted here -->
        </div>
        <div id="key-details" class="mt-8 p-4 bg-white shadow rounded">
            <h2 id="key-name" class="text-2xl font-bold"></h2>
            <p id="key-notes" class="mt-2"></p>
            <p id="key-signature" class="mt-2"></p>
            <p id="relative-minor" class="mt-2"></p>
            <p id="common-progressions" class="mt-2"></p>
            <p id="modes" class="mt-2"></p>
            <audio id="audio-sample" controls class="mt-4"></audio>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
