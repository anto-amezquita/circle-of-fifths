<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Circle of Fifths</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">
  <div id="circle-of-fifths" class="relative w-96 h-96 rounded-full border-4 border-gray-700 flex flex-wrap">
    <!-- Major keys will be rendered here -->
  </div>
  <div id="key-details" class="mt-6 p-4 border border-gray-700 bg-white w-full max-w-2xl text-center">
    <!-- Key details will be displayed here -->
  </div>

  <script src="js/app.js" defer></script>
</body>
</html>
